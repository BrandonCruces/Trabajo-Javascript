<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Simulador de Plan de Entrenamiento - Entregable1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-3">Simulador de Plan de Entrenamiento</h1>

    <div class="alert alert-info" role="alert">
      Presiona el boton para iniciar el simulador
    </div>

    <button id="startBtn" class="btn btn-primary">Iniciar simulador</button>
  </div>

  <script src="js/simulador.js"></script>
  <script>
    document.getElementById('startBtn').addEventListener('click', () => {
      // Llama a la función principal del simulador
      if (typeof iniciarSimulador === 'function') {
        iniciarSimulador();
      } else {
        alert('El archivo JS no se cargó correctamente. Revisa la referencia.');
      }
    });
  </script>
</body>
</html>
